{% extends 'base.html' %} {% block content %}
<div class="register-container">
  <h1>Register</h1>

  <form method="POST">
    {{form.username}}{{form.password1}} {{form.password2}} {%csrf_token %}
    <button class="button-register" type="submit">Submit</button>
  </form>
  {% if messages %}
  <ul class="message">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </ul>
  {% endif %}
  <p class="register-login-url">
    Already have account please <a href="{% url 'login' %}">login</a>
  </p>
</div>
{% endblock%}
